    - ↑classname: com.twinsoft.convertigo.beans.common.FormatedContent
    - com.twinsoft.convertigo.beans.common.FormatedContent: 
      →: |
        '/*Begin_c8o_PageImport*/
        /*End_c8o_PageImport*/
        /*Begin_c8o_PageDeclaration*/
        	columnDefs = [
              {headerName: ''Property'', field: ''displayName'', editable: false},
              {headerName: ''Value'', field: ''value'', onCellValueChanged: (param) => {
                  if (param.newValue == param.oldValue) {
                      return;
                  }
                  var onFail = () => {
                      param.data.value = param.oldValue;
                      param.node.setData(param.data);
                  };
                  this.c8o.callJson(''C8oStudio.SetProperty'',
                      ''qname'', this.currentQName,
                      ''name'', param.data.name,
                      ''value'', param.newValue).then((response, parameters) => {
                          if (!response[''success'']) {
                              onFail();
                          }
                          if (parameters[''qname''] != response[''qname'']) {
        	                  parameters[''old-qname''] = parameters[''qname''];
                              parameters[''qname''] = response[''qname''];
                          }
                          parameters[''qname''] = response[''qname''];
                          this.events.publish(''propertyChanged'', parameters);
                          return null;
                      }).fail((response) => {
                          onFail();
                      })
              }}
        	];
        	currentQName = '''';
        	/*End_c8o_PageDeclaration*/
        /*Begin_c8o_PageConstructor*/
        		/*End_c8o_PageConstructor*/
        /*Begin_c8o_PageFunction*/
        	ngAfterViewInit() {
        		// style the Scroll bars in shadow DOM... 
        	    setTimeout(() => {
        			 let content = this.PropertiesPanel.el
        			 const styles = document.createElement(''style'');
        			  
        			 styles.textContent = `
        			    ::-webkit-scrollbar {
        			      width: 5px;
        			    }
        			
        			    /* Track */
        			    ::-webkit-scrollbar-track {
        			      box-shadow: inset 0 0 5px grey; 
        			      border-radius: 5px;
        			    }
        			
        			    /* Handle */
        			    ::-webkit-scrollbar-thumb {
        			      background: #2d3436; 
        			      border-radius: 5px;
        			    }
        			
        			    /* Handle on hover */
        			    ::-webkit-scrollbar-thumb:hover {
        			      background: #b30000; 
        			    }
        			 `;
        			 content.shadowRoot.appendChild(styles);
        		}, 250);
        	}
        	/*End_c8o_PageFunction*/
        '
