        '/*Begin_c8o_PageImport*/
        /*End_c8o_PageImport*/
        /*Begin_c8o_PageDeclaration*/
        	columnDefs = [
                  {headerName: ''Date'', field: ''date'', hide: true},
                  {headerName: ''Time'', field: ''time'', width: 95, resizable: false},
                  {headerName: ''DeltaTime'', field: ''deltaTime'', width: 85, resizable: false},
                  {headerName: ''Message'', field: ''message'', flex: 1, minWidth: 500},
                  {headerName: ''Category'', field: ''category''},
                  {headerName: ''Level'', field: ''level''},
                  {headerName: ''Thread'', field: ''thread''},
                  {headerName: ''User'', field: ''user''},
                  {headerName: ''UID'', field: ''uid''},
                  {headerName: ''Project'', field: ''project''},
                  {headerName: ''Connector'', field: ''connector''},
                  {headerName: ''Transaction'', field: ''transaction''},
                  {headerName: ''Sequence'', field: ''sequence''},
                  {headerName: ''ContextID'', field: ''contextid''}
        	]
        	
        	logData = []
        	/*End_c8o_PageDeclaration*/
        /*Begin_c8o_PageConstructor*/
        		/*End_c8o_PageConstructor*/
        /*Begin_c8o_PageFunction*/
        	ngAfterViewInit() {
        		this.agGrid.api.setRowData([]);
        		console.log(''init log viewer'');
        		this.doGetLog();
        		
        //	    this.events.publish(''getlog'');
        	}
        	
        	doGetLog() {
        		this.c8o.callJson(''.GetLog'', ''__context'', ''GetLog'').then((response, _) => {
                    console.log(''apply logs: '' + response[''lines''].length);
                    this.agGrid.api.updateRowData({''add'': response[''lines'']});
                    var rowCount = this.agGrid.api.rowModel.getRowCount();
                    console.log(''rowCount: '' + rowCount);
                    this.agGrid.api.ensureIndexVisible(rowCount - 1, ''bottom'');
                    this.doGetLog();
                    return null;
                });
        	}
        	/*End_c8o_PageFunction*/
        '
